<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:hsl(6, 100%, 80%);}
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <!--  You’ve used 815 GB of your storage
    185 GB Left
    0 GB
    1000 GB
    -->
      <main>
        <div class="main">
          <div class="container">
            <div class="fylo">
              <img class="logo" src="./images/logo.svg" alt="Fylo" >
              <div class="menu">
                <button><img src="./images/icon-document.svg" alt="icon-document"></button>
                <button><img src="./images/icon-folder.svg" alt="icon-folder"></button>
                <button><img src="./images/icon-upload.svg" alt="icon-upload"></button>
              </div>
            </div>
            <div class="storage">
              <span>You’ve used <strong>815 GB</strong> of your storage</span>
              <div class="progressB">
                <div class="loaderp">
                  
                </div>
              </div>
              <div class="memory">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
              <div class="leftm">
                <span class="nleft"><strong>185</strong><small> GB LEFT</small></span>
              </div>
            </div>
          </div>
        </div>
      </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DerianRS</a>.
  </div>
</body>
</html>
